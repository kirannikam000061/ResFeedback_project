<div fxlayout="row wrap"  fxLayoutAlign="center center">
    <div fxFlex.xs="100" fxFlex.sm="100"fxFlex.ms="80"fxFlex.lg="500px"fxFlex.xl="500px" class="mt-5">
        <mat-card >
            <h1 class="text-center">Log In</h1>
            <form fxLayout="row wrap" [formGroup]="loginForm">
                <div fxFlex="100">
                <mat-form-field appearance="outline" class="width-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput >
                    </mat-form-field>
                </div>
                <div fxFlex="100">
                    <mat-form-field appearance="outline" class="width-100">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput >
                    </mat-form-field>
                </div>
                <div fxFlex="100" fxLayoutAlign="center center">
                <button mat-raised-button color="primary" (click)="loginform()" >Log In</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
