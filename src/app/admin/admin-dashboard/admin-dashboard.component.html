<mat-toolbar class="navLogo" color="primary" fxLayoutAlign="space-between center">
    <img class="restoImage"  src="../../../assets/images/Free_Sample_By_Wix (1).jpg" alt="">

<span > Admin Panel</span>
<button  mat-raised-button color="accent" class="float-right" routerLink="/admin/restOnboarding">
  <span>ResOnBoard</span>
</button>
</mat-toolbar>
<div class="mt-5" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="1200px"  fxFlex.xl="1200px">
    <div class="admin-dashboard">
      <mat-card fxLayout="row wrap">
        <h1 class="mb-3">Admin Panel Dashboard restaurant Details</h1>
        <!-- restaurant details -->
          <table fxFlex="100" mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index" [routerLink]="['/', 'admin', 'adminReview', element._id ]"> {{i + 1}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Restaurant Name </th>
                <td mat-cell *matCellDef="let element" [routerLink]="['/', 'admin', 'adminReview', element._id ]"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Reviews">
                <th mat-header-cell *matHeaderCellDef> Reviews </th>
                <td mat-cell *matCellDef="let element" [routerLink]="['/', 'admin', 'adminReview', element._id ]"> {{element.reviewCount}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <h1 class="mb-3">User Details</h1>
            <!-- Customer Details -->
            <table fxFlex="100" mat-table [dataSource]="dataSourceUser" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- no Column -->
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
              </ng-container>
              
              <!-- fullName Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
              </ng-container>

              <!-- email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
            
              <!-- userName Column -->
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Onboarded on </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt | date : 'MMMM d, y'}} </td>
              </ng-container>
              
            
              <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
            </table>
      </mat-card>
  </div>
  </div>
</div>
